<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      browser size - get width and height of browser - get browser size - what's
      my browser size
    </title>
    <meta
      title="description"
      content="A simple site that detects browser width and height with helpful copy-to-clipboard buttons."
    />
    <meta
      name="keywords"
      content="browser size, browser-size, browsersize, browser, width, height, design, simple, minimal, web developer, web designer"
    />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link
      href="//fonts.googleapis.com/css?family=Inconsolata:400,700"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>get browser size</h1>
      </header>
      <section>
        <div class="getSize">
          width: <span id="width"></span>px;
          <button onclick="copyToClipboard('width')">Copy Width</button>
        </div>
        <div class="getSize">
          height: <span id="height"></span>px;
          <button onclick="copyToClipboard('height')">Copy Height</button>
        </div>
      </section>

      <footer class="foot">
        <a href="https://twitter.com/supersabillon">by Joel Sabill√≥n</a>
      </footer>
    </div>
    <div class="copied-alert js-alert" role="alert">Copied to Clipboard!</div>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="assets/scripts.js"></script>
  </body>
</html>
